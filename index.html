<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titan+One&display=swap" rel="stylesheet">
    <title>OK or Blocked</title>
    <style type="text/css">
        body {
            background: #dadada;
            padding-top: 20px;
        }
        button {
            font-family: 'Titan One', cursive;
        }
        .btn-full {
            padding: .5rem 1rem;
            font-size: 2.25rem;
            line-height: 3.5;
            border-radius: .3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <button id="random" class="col-12 col-md-12 col-xs-12 btn btn-primary btn-full" onclick="random_if_there_is_some_blockers()">Click me</button>
    </div>
</body>
<script type="text/javascript">
    var theme = {
        'ok': {
            label: 'OK',
            class: 'btn-success'
        },
        'blocked': {
            label: 'Blocked',
            class: 'btn-danger'
        },
        'waiting': {
            label: 'Waiting...',
            class: 'btn-secondary'
        }
    }

    function apply_button(theme_name) {
        var btn = document.getElementById('random');
        btn.innerText = theme[theme_name].label;
        btn.classList.remove('btn-success','btn-danger', 'btn-secondary');
        btn.classList.add(theme[theme_name].class);
    }
    function ok_or_block() {
        if ([0, 1].indexOf(Math.floor(Math.random() * 97577291) % 3)) {
            return 'ok';
        }
        return 'blocked';
    }
    function random_if_there_is_some_blockers() {
        apply_button('waiting');
        setTimeout(function() {
            apply_button(ok_or_block());
        }, 500);
    }
</script>
</html>
